<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=5, viewport-fit=cover" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="theme-color" content="#050505" />
    <title>Sign Up â€” CinePath</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet" />
    <link rel="icon" href="assets/favicon/favicon.svg" type="image/svg+xml" />
    <link rel="stylesheet" href="assets/css/auth.css" />
</head>
<body>
    <div class="auth-bg"></div>

    <a href="index.html" class="back-btn">
        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M19 12H5M12 19l-7-7 7-7"/></svg>
        Home
    </a>

    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <a href="index.html" class="brand-logo"><span>CINE</span>PATH</a>
                <h1 class="auth-title">Join CinePath</h1>
                <p class="auth-subtitle">Create your free account in seconds</p>
            </div>

            <div class="social-buttons" style="grid-template-columns: 1fr;">
                <button class="btn-social" type="button" id="googleBtn">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor"><path d="M12.48 10.92v3.28h7.84c-.24 1.84-.853 3.187-1.787 4.133-1.147 1.147-2.933 2.4-6.053 2.4-4.827 0-8.6-3.893-8.6-8.72s3.773-8.72 8.6-8.72c2.6 0 4.507 1.027 5.907 2.347l2.307-2.307C18.747 1.44 16.133 0 12.48 0 5.867 0 .307 5.387.307 12s5.56 12 12.173 12c3.573 0 6.267-1.173 8.373-3.36 2.16-2.16 2.84-5.213 2.84-7.667 0-.76-.053-1.467-.173-2.053H12.48z"/></svg>
                    Continue with Google
                </button>
            </div>

            <div class="divider"><span>or with email</span></div>

            <form id="signupForm" data-auth="signup">
                <div class="form-group">
                    <div class="input-wrapper">
                        <input type="text" id="name" class="form-input" placeholder="Full Name" required>
                        <svg class="input-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path><circle cx="12" cy="7" r="4"></circle></svg>
                    </div>
                </div>

                <div class="form-group">
                    <div class="input-wrapper">
                        <input type="email" id="email" class="form-input" placeholder="Email address" required>
                        <svg class="input-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path><polyline points="22,6 12,13 2,6"></polyline></svg>
                    </div>
                </div>

                <div class="form-group">
                    <div class="input-wrapper">
                        <input type="password" id="password" class="form-input" placeholder="Password (min. 6 characters)" minlength="6" required>
                        <svg class="input-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect><path d="M7 11V7a5 5 0 0 1 10 0v4"></path></svg>
                    </div>
                </div>

                <div class="error-message" data-error></div>
                <button type="submit" class="btn-primary">Create Account</button>
            </form>

            <div class="form-footer">
                Already have an account? <a href="login.html">Log In</a>
            </div>
        </div>
    </div>

    <script type="module">
        import { registerUser, initAuthListener, loginWithGoogle } from './auth_manager.js';

        initAuthListener();

        const form = document.getElementById('signupForm');
        const errorEl = document.querySelector('[data-error]');
        const googleBtn = document.getElementById('googleBtn');

        function validateEmail(email) {
            const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return re.test(String(email).toLowerCase());
        }

        if(googleBtn) {
            googleBtn.addEventListener('click', async () => {
                const result = await loginWithGoogle();
                if(result.success) {
                    window.location.href = 'index.html';
                } else {
                    if(errorEl) {
                        errorEl.textContent = "Google sign-in failed: " + result.error;
                        errorEl.style.display = 'block';
                    } else {
                        alert("Google sign-in failed: " + result.error);
                    }
                }
            });
        }

        if (form) {
            form.addEventListener('submit', async (e) => {
                e.preventDefault();

                const name = document.getElementById('name').value;
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;
                const btn = form.querySelector('button[type="submit"]');
                const originalText = btn.innerHTML;

                if (!validateEmail(email)) {
                    errorEl.textContent = "Please enter a valid email address";
                    errorEl.style.display = 'block';
                    return;
                }

                btn.innerHTML = 'Creating account...';
                btn.disabled = true;
                errorEl.style.display = 'none';

                const result = await registerUser(email, password, name);

                if(result.success) {
                    window.location.href = 'index.html';
                } else {
                    errorEl.textContent = result.error;
                    errorEl.style.display = 'block';
                    btn.innerHTML = originalText;
                    btn.disabled = false;
                }
            });
        }
    </script>
</body>
</html>

name: Deploy static content to Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # --- DÜZELTİLEN KISIM BAŞLANGICI ---
      # Tırnak hatası olmaması için değişkenleri (env) tanımlayıp içeri alıyoruz.
      - name: Create config.js
        env:
          # BURADAKİ SECRET İSİMLERİNİN GITHUB'DAKİLERLE AYNI OLDUĞUNDAN EMİN OL
          API_KEY: ${{ secrets.FIREBASE_API_KEY }}
          AUTH_DOMAIN: ${{ secrets.FIREBASE_AUTH_DOMAIN }}
          PROJECT_ID: ${{ secrets.FIREBASE_PROJECT_ID }}
          STORAGE_BUCKET: ${{ secrets.FIREBASE_STORAGE_BUCKET }}
          MSG_SENDER_ID: ${{ secrets.FIREBASE_MESSAGING_SENDER_ID }}
          APP_ID: ${{ secrets.FIREBASE_APP_ID }}
          GEMINI_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: |
          echo "export const CONFIG = {" > config.js
          echo "  FIREBASE: {" >> config.js
          echo "    apiKey: \"$API_KEY\"," >> config.js
          echo "    authDomain: \"$AUTH_DOMAIN\"," >> config.js
          echo "    projectId: \"$PROJECT_ID\"," >> config.js
          echo "    storageBucket: \"$STORAGE_BUCKET\"," >> config.js
          echo "    messagingSenderId: \"$MSG_SENDER_ID\"," >> config.js
          echo "    appId: \"$APP_ID\"" >> config.js
          echo "  }," >> config.js
          echo "  GEMINI_API_KEY: \"$GEMINI_KEY\"" >> config.js
          echo "};" >> config.js

      # Dosyanın düzgün oluştuğunu loglarda görmek için:
      - name: Check Config File
        run: cat config.js
      # --- DÜZELTİLEN KISIM BİTİŞİ ---

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
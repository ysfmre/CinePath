# Simple workflow for deploying static content to GitHub Pages
name: Deploy static content to Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Single deploy job since we're just deploying
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Create config.js
        run: |
          echo "export const CONFIG = {" > config.js
          echo "  FIREBASE: {" >> config.js
          echo "    apiKey: '${{ secrets.FIREBASE_API_KEY }}'," >> config.js
          echo "    authDomain: '${{ secrets.FIREBASE_AUTH_DOMAIN }}'," >> config.js
          echo "    projectId: '${{ secrets.FIREBASE_PROJECT_ID }}'," >> config.js
          echo "    storageBucket: '${{ secrets.FIREBASE_STORAGE_BUCKET }}'," >> config.js
          echo "    messagingSenderId: '${{ secrets.FIREBASE_MESSAGING_SENDER_ID }}'," >> config.js
          echo "    appId: '${{ secrets.FIREBASE_APP_ID }}'" >> config.js
          echo "  }," >> config.js
          echo "  GEMINI_API_KEY: '${{ secrets.GEMINI_API_KEY }}'" >> config.js
          echo "};" >> config.js
      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Upload entire repository
          path: '.'
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4